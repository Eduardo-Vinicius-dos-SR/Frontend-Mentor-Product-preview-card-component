<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body>
  <main class="container">
    <div class="product-card">
      <picture>
        <source srcset="./src/images/image-product-mobile.jpg" media="(max-width: 768px)">
        <img src="./src/images/image-product-desktop.jpg" alt="sale-item" class="image">
    </picture>
      <div class="info">
        <h2 class="product-type">Perfume</h2>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="discount-price">$149.99</p>
          <p class="standard-price">$169.99</p>
        </div>
        <a href="#cart" class="btn-product-add">

          <img src="./src/images/icon-cart.svg" alt="Cart icon" class="cart">
          <p>Add to Cart</p>
        </a>
      </div>
    </div>
  </main>
</body>

</html>
